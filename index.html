<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer</title>
</head>

<body>
    <p id="title">Online Timer</p>
    <div id="templete">
        <div id="input" style="display: flex; flex-direction: row;">
            <input type="number" id="hours" placeholder="00" />
            <p>:</p>
            <input type="number" id="minutes" placeholder="00" />
            <p>:</p>
            <input type="number" id="seconds" placeholder="00" />
        </div>

        <div id="displayed" style="display: none;">
            <div id="timer"></div>
        </div>
        
        <div id="buttons">
            <button id="startButton">START</button>
            <button id="stopButton">STOP</button>
            <button id="resetButton">RESET</button>
        </div>
    </div>
    
</body>
    <script src="timer.js"></script>
</html>
