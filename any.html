<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 캘린더 앱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .memo-marker {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #3498db;
      margin-left: 5px;
    }
    .memo-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="calendar"></div>

<div id="memoPopup" class="memo-popup">
  <label for="memoInput">메모:</label>
  <textarea id="memoInput"></textarea>
  <br>
  <button onclick="saveMemo()">저장</button>
  <button onclick="closeMemoPopup()">취소</button>
</div>

<div id="overlay" class="overlay" onclick="closeMemoPopup()"></div>

<script>
  const calendarContainer = document.getElementById('calendar');
  const memoPopup = document.getElementById('memoPopup');
  const memoInput = document.getElementById('memoInput');
  const overlay = document.getElementById('overlay');
  let selectedDate = null;
  let memoData = {};

  function generateCalendar(year, month) {
    const calendar = document.createElement('div');
    calendar.innerHTML = '<h2>' + getMonthName(month) + ' ' + year + '</h2>';
    calendar.innerHTML += '<button onclick="prevMonth()">이전 달</button>';
    calendar.innerHTML += '<button onclick="nextMonth()">다음 달</button>';
    calendar.innerHTML += '<table>';
    calendar.innerHTML += '<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';

    const firstDay = new Date(year, month - 1, 1);
    const lastDay = new Date(year, month, 0);
    const totalDays = lastDay.getDate();

    let date = 1;
    let day = firstDay.getDay();

    for (let i = 0; i < 6; i++) {
      calendar.innerHTML += '<tr>';
      for (let j = 0; j < 7; j++) {
        if (i === 0 && j < day) {
          calendar.innerHTML += '<td></td>';
        } else if (date > totalDays) {
          calendar.innerHTML += '<td></td>';
        } else {
          calendar.innerHTML += '<td onclick="selectDate(' + date + ')">' + date;
          if (memoData[date]) {
            calendar.innerHTML += '<span class="memo-marker"></span>';
          }
          calendar.innerHTML += '</td>';
          date++;
        }
      }
      calendar.innerHTML += '</tr>';
    }

    calendar.innerHTML += '</table>';
    calendarContainer.innerHTML = '';
    calendarContainer.appendChild(calendar);
  }

  function getMonthName(month) {
    const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
    return months[month - 1];
  }

  function selectDate(date) {
    selectedDate = date;
    openMemoPopup();
  }

  function openMemoPopup() {
    memoPopup.style.display = 'block';
    overlay.style.display = 'block';
    memoInput.value = memoData[selectedDate] || '';
  }

  function closeMemoPopup() {
    memoPopup.style.display = 'none';
    overlay.style.display = 'none';
  }

  function saveMemo() {
    const memo = memoInput.value;
    memoData[selectedDate] = memo;
    closeMemoPopup();
    generateCalendar(new Date().getFullYear(), new Date().getMonth() + 1);
  }

  function prevMonth() {
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;

    const prevMonth = currentMonth === 1 ? 12 : currentMonth - 1;
    const prevYear = currentMonth === 1 ? currentYear - 1 : currentYear;

    generateCalendar(prevYear, prevMonth);
  }

  function nextMonth() {
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;

    const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;
    const nextYear = currentMonth === 12 ? currentYear + 1 : currentYear;

    generateCalendar(nextYear, nextMonth);
  }

  // 초기 캘린더 생성
  generateCalendar(new Date().getFullYear(), new Date().getMonth() + 1);
</script>

</body>
</html>
