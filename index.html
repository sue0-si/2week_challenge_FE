<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>
    <div id="inputBox">
        <input type="text" id="task" placeholder="할 일을 입력하세요">
        <label for="priority">우선순위</label>
        <select id="priority">
            <option value="낮음">낮음</option>
            <option value="보통">보통</option>
            <option value="높음">높음</option>
            <option value="아주 높음">아주 높음</option>
        </select>
        <button onclick="addTask()"><span class="material-symbols-outlined">
            add
            </span></button>
    </div>

    <div id="outputBox">
        <label for="filter">할 일 목록</label>
        <select id="filter" onchange="uploadTasks()">
            <option value="전체">전체</option>
            <option value="완료">완료</option>
            <option value="미완료">미완료</option>
        </select>
    <ul id="taskList"></ul>
    </div>
    
    <script src="todo.js"></script>
</body>

</html>
